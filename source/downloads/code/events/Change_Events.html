<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@7.2.0/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Change Events Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
      });

      var layer = new Konva.Layer();

      var textLabel = new Konva.Text({
        x: 10,
        y: 15,
        text: 'Radius: 20 Stroke: 2',
        fontSize: 20,
        fontFamily: 'Arial',
        fill: 'black'
      });

      var buttonGroup = new Konva.Group({
        x: 10,
        y: 45
      });

      var buttonBg = new Konva.Rect({
        x: 0,
        y: 0,
        width: 175,
        height: 40,
        fill: 'white',
        stroke: 'black',
        strokeWidth: 2
      });

      var buttonLabel = new Konva.Text({
        x: 25,
        y: 10,
        text: 'Update Circle',
        fontSize: 20,
        fontFamily: 'Arial',
        fill: 'black',
        listening: false
      });

      buttonBg.on('click', () => {
        circle.to({
          radius: circle.radius() + 10,
          strokeWidth: circle.strokeWidth() + 1
        });
      });

      buttonGroup.add(buttonBg);
      buttonGroup.add(buttonLabel);

      var circle = new Konva.Circle({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 20,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 2
      });

      circle.on('radiusChange', () => {
        textLabel.text(
          'Radius: ' +
            Math.round(circle.radius()) +
            ' Stroke: ' +
            Math.round(circle.strokeWidth())
        );
      });

      // add the shape to the layer
      layer.add(circle);

      // add the shapes to the layer
      layer.add(textLabel);
      layer.add(buttonGroup);

      // add the layer to the stage
      stage.add(layer);
    </script>
  </body>
</html>
